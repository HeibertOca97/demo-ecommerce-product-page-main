<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">
    <title>E-commerce product page</title>
</head>

<body>

    <header>
        <div class="header_container">
            <nav class="navbar">
                <div class="left_control_toolbox flex-horizontal">
                    <img onclick="handleToOpenModalMenu()" class="btn-menu btn-pointer" src="./images/icon-menu.svg"
                        alt="Menu">
                    <a class="logo_link" href="#"><img src="./images/logo.svg" alt="Logo" loading="lazy"></a>
                </div>

                <div id="modal-menu" class="box-link-mobile navigation_menu_container">
                    <nav class="nav-desktop flex-container">
                        <img onclick="handleToCloseModalMenu()" class="btn_close_menu btn-pointer"
                            src="./images/icon-close.svg" alt="Close">
                        <a class="a_link" href="#collections">Collections</a>
                        <a class="a_link" href="#men">Men</a>
                        <a class="a_link" href="#woman">Women</a>
                        <a class="a_link" href="#about">About</a>
                        <a class="a_link" href="#contact">Contact</a>
                    </nav>
                </div>
            </nav>

            <div class="right_control_toolbox flex-horizontal">
                <span class="btn-shoppingCart" title="cart">
                    <div id="btn-cart" class="btn-pointer">
                        <svg viewBox="0 -2 22 22" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                                fill="#69707D" fill-rule="nonzero" />
                        </svg>

                        <span id="box-cart-alert" class="alert-state"></span>
                    </div>

                    <div class="card-articles">
                        <div class="card-head">Cart</div>
                        <div id="box-cart" class="card-body">
                            <article class="card-item-empty m-card">
                                <p>Your cart is empty.</p>
                            </article>
                        </div>
                    </div>
                </span>

                <span class="btn-user btn-pointer">
                    <img src="./images/image-avatar.png" alt="User">
                </span>
            </div>
        </div>
    </header>

    <section>
        <div class="section_container">

            <div id="box-image-visor" class="card-product-image">
                <picture id="box-view" class="box-view">
                    <span onclick="toPreviousImage()" class="btn-pointer icon-action-carousel">
                        <svg viewBox="0 1 15 15" width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
                        </svg>
                    </span>
                    <span onclick="toNextImage()" class="btn-pointer icon-action-carousel">
                        <svg viewBox="-2 1 15 15" width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                            <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
                        </svg>
                    </span>
                    <div id="box-product" class="box-product">
                        <img class="image-product" src="./images/image-product-1.jpg" alt="Shoes-1" loading="lazy">
                    </div>
                </picture>
            </div>

            <main class="box-detail-product">
                <div class="box-form-action">
                    <div class="input-counter">
                        <button class="btn-pointer btn-operation" onclick="toDecrementQuantityProduct()">
                            <img src="./images/icon-minus.svg" alt="icon-minus">
                        </button>
                        <input type="text" name="quantity" value="0" disabled>
                        <button class="btn-pointer btn-operation" onclick="toIncrementQuantityProduct()">
                            <img src="./images/icon-plus.svg" alt="icon-plus">
                        </button>
                    </div>
                    <button id="btnAddCart" class="btn-pointer btn-add">
                        <svg width="22" height="20" viewBox="-2 -2 25 25" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                                fill="#ffffff" fill-rule="nonzero" />
                        </svg>
                        <span>Add to
                            cart</span>
                    </button>
                </div>
            </main>

        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
